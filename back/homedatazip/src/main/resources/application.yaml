spring:
  application:
    name : homedatazip

  datasource:
    url: jdbc:mysql://localhost:3306/home_db
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false 
    jdbc:
      initialize-schema: always