spring:
  application:
    name : homedatazip

  mvc:
    contentnegotiation:
      favor-parameter: false
      default-content-type: application/json

  datasource:
    url: jdbc:mysql://localhost:3306/home_db
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    trade-rent:
      enabled: true
      days-of-month: [ 25, 26, 27 ]
      window-months: 2
    job:
      enabled: false 
    jdbc:
      initialize-schema: always

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER_NAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379

  ai:
    ollama:
      base-url: http://localhost:11434  # Ollama 기본 주소
      chat:
        model: llama3

cors:
  allowed-origins:
    - http://localhost:3000
    - https://www.yourdomain.com
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
  max-age: 3600

jwt:
  access-secret-key: ${JWT_ACCESS_SECRET}
  refresh-secret-key: ${JWT_REFRESH_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXP_SEC}
  refresh-token-expiration: ${JWT_REFRESH_EXP_SEC}

payment:
  toss:
    secret-key: ${PAYMENT_TOSS_SECRET_KEY}
    client-key: ${PAYMENT_TOSS_CLIENT_KEY}

api:
  data-go-kr:
    service-key: e04a6e5213127baba66ac59e4bb6f38bad7bbb8617f0a9c17f5374d3108462bc

molit:
  rent:
    base-url: "http://openapi.molit.go.kr:8081/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc"
    path: "/getRTMSDataSvcAptRent"
    service-key: "${MOLIT_SERVICE_KEY}"
    num-of-rows: 1000
    timeout-seconds: 15

kakao:
  api:
    key: ${KAKAO_API_KEY}
    url: https://dapi.kakao.com

subway:
  # OpenAPI 지하철 역 목록 URL
  openapi:
    url: ${SUBWAY_OPENAPI_URL:}
    # Quartz 실행 주기, 기본: 매일 새벽 2시
    sync:
      cron: ${SUBWAY_OPENAPI_SYNC_CRON:0 0 2 * * ?}