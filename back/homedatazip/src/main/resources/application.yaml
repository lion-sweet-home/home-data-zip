spring:
  application:
    name : homedatazip

  datasource:
    url: jdbc:mysql://localhost:3306/home_db
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false 
    jdbc:
      initialize-schema: always

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER_NAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379

  ai:
    ollama:
      base-url: http://localhost:11434  # Ollama 기본 주소
      chat:
        model: llama3

cors:
  allowed-origins:
    - http://localhost:3000
    - https://www.yourdomain.com
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
  max-age: 3600

jwt:
  access-secret-key: ${JWT_ACCESS_SECRET}
  refresh-secret-key: ${JWT_REFRESH_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXP_SEC}
  refresh-token-expiration: ${JWT_REFRESH_EXP_SEC}

payment:
  toss:

    secret-key: ${PAYMENT_TOSS_SECRET_KEY}
    client-key: ${PAYMENT_TOSS_CLIENT_KEY}

api:
  data-go-kr:
    service-key: your-service-key

